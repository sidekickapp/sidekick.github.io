---
layout: default
---

<div class="container">
  <div class="heading">
    <h1 class="heading-title display-4">Every Hero Needs A Sidekick</h1>
    <p class="heading-subtitle h3">Need something? Your sidekick is here for you.</p>
  </div>  
  <div class="content-wrapper">
    <div>
      <p>We’ll be officially  launching soon. Join our waitlist to get notified when we’re live.</p>
      <div class="row">
        <div class="col-6">
          <form name="Waitlist" action="/success-message.html" netlify>
            <div class="input-group">
              <input name="email-address" class="form-control form-control-lg" type="email" placeholder="Enter your email address">
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary btn-lg">Join waitlist</button>
              </div>
            </div>
          </form>  
        </div>  
      </div>
    </div>
    <div>
      <p>Available Soon:</p>
      <ul class="list-unstyled list-inline">
        <li class="list-inline-item">
          <img src="/assets/img/badge/google-play.svg" alt="" height="48">
        </li>
        <li class="list-inline-item">
          <img src="/assets/img/badge/app-store.svg" alt="" height="48">
        </li>
      </ul>
      <hr class="dashed">
      <p class="mb-0">Copyright © 2020 Sidekick Inc. All rights reserved.</p>
    </div>
  </div>
</div>

<div class="modal" id="successMessageModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
