{% for list in include.list-value-name %}
  {% if list.type == "link" in include.list-value-name %}
    <a class="dropdown-item" href="{{ list-url }}">{{ list.label }}</a>
  {% elsif list.type == "divider" in include.list-value-name %}
    <div class="dropdown-divider"></div>
  {% elsif list.type == "header" in include.list-value-name %}
    <h6 class="dropdown-header">{{ list.label }}</h6>
  {% endif %}
{% endfor %}
